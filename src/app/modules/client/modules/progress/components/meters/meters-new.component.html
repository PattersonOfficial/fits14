<div class="charts-container">
    <div class="personal-progress-container">
        <div class="personal-progress-item">
            <div class="personal-progress-item-title steps-item">
                <span class="personal-progress-item-title-icon">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="running" class="svg-inline--fa fa-running fa-w-13" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 416 512"><path fill="currentColor" d="M272 96c26.51 0 48-21.49 48-48S298.51 0 272 0s-48 21.49-48 48 21.49 48 48 48zM113.69 317.47l-14.8 34.52H32c-17.67 0-32 14.33-32 32s14.33 32 32 32h77.45c19.25 0 36.58-11.44 44.11-29.09l8.79-20.52-10.67-6.3c-17.32-10.23-30.06-25.37-37.99-42.61zM384 223.99h-44.03l-26.06-53.25c-12.5-25.55-35.45-44.23-61.78-50.94l-71.08-21.14c-28.3-6.8-57.77-.55-80.84 17.14l-39.67 30.41c-14.03 10.75-16.69 30.83-5.92 44.86s30.84 16.66 44.86 5.92l39.69-30.41c7.67-5.89 17.44-8 25.27-6.14l14.7 4.37-37.46 87.39c-12.62 29.48-1.31 64.01 26.3 80.31l84.98 50.17-27.47 87.73c-5.28 16.86 4.11 34.81 20.97 40.09 3.19 1 6.41 1.48 9.58 1.48 13.61 0 26.23-8.77 30.52-22.45l31.64-101.06c5.91-20.77-2.89-43.08-21.64-54.39l-61.24-36.14 31.31-78.28 20.27 41.43c8 16.34 24.92 26.89 43.11 26.89H384c17.67 0 32-14.33 32-32s-14.33-31.99-32-31.99z"></path></svg>
                </span>
                Steps
            </div>
            <div class="personal-progress-item-content">
                <circle-progress
                        [percent]="70"
                        [radius]="70"
                        [outerStrokeWidth]="12"
                        [innerStrokeWidth]="10"
                        [space]="-10"
                        [outerStrokeColor]="'#00b5b8'"
                        [innerStrokeColor] = "'#c4f8f8'"
                        [animation]="true"
                        [animationDuration]="1000"
                        [title]="10500 | number:'1.0-0'"
                        [subtitle]="'Steps'"
                        [subtitleFontSize]="'12px'"
                        [titleFontSize]="'25px'"
                        [titleFontWeight]="'600'"
                        [subtitleFontWeight]="'600'"
                        [titleColor]="'#00b5b8'"
                        [subtitleColor]="'#4a6288'"
                        [units]="''"
                        [class]="'abc'"
                        [clockwise]="false"
                ></circle-progress>
            </div>
            <div class="personal-progress-item-graph-pair">
                <div class="personal-progress-item-graph">
                    <span style="font-size: 16px; font-weight: bold; color: #00b5b8;">65%</span> <br>
                    Compleated
                </div>
                <div class="personal-progress-item-graph">
                    <span style="font-size: 16px; font-weight: bold; color: #d1d1d1;">{{100-65}}%</span> <br>
                    Remaining
                </div>
            </div>
        </div>

        <div class="personal-progress-item">
            <div class="personal-progress-item-title distance-item">
                <span class="personal-progress-item-title-icon">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="street-view" class="svg-inline--fa fa-street-view fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M367.9 329.76c-4.62 5.3-9.78 10.1-15.9 13.65v22.94c66.52 9.34 112 28.05 112 49.65 0 30.93-93.12 56-208 56S48 446.93 48 416c0-21.6 45.48-40.3 112-49.65v-22.94c-6.12-3.55-11.28-8.35-15.9-13.65C58.87 345.34 0 378.05 0 416c0 53.02 114.62 96 256 96s256-42.98 256-96c0-37.95-58.87-70.66-144.1-86.24zM256 128c35.35 0 64-28.65 64-64S291.35 0 256 0s-64 28.65-64 64 28.65 64 64 64zm-64 192v96c0 17.67 14.33 32 32 32h64c17.67 0 32-14.33 32-32v-96c17.67 0 32-14.33 32-32v-96c0-26.51-21.49-48-48-48h-11.8c-11.07 5.03-23.26 8-36.2 8s-25.13-2.97-36.2-8H208c-26.51 0-48 21.49-48 48v96c0 17.67 14.33 32 32 32z"></path></svg>                </span>
                Distance
            </div>
            <div class="personal-progress-item-content">
                <circle-progress
                        [percent]="70"
                        [radius]="70"
                        [outerStrokeWidth]="12"
                        [innerStrokeWidth]="10"
                        [space]="-10"
                        [outerStrokeColor]="'#ff7588'"
                        [innerStrokeColor] = "'#f7c9d0'"
                        [animation]="true"
                        [animationDuration]="1000"
                        [title]="7.6 | number:'1.2-2'"
                        [subtitle]="'Miles'"
                        [subtitleFontSize]="'12px'"
                        [titleFontSize]="'25px'"
                        [titleFontWeight]="'600'"
                        [subtitleFontWeight]="'600'"
                        [titleColor]="'#ff7588'"
                        [subtitleColor]="'#4a6288'"
                        [units]="''"
                        [class]="'abc'"
                        [clockwise]="false"
                ></circle-progress>
            </div>
            <div class="personal-progress-item-graph">
                Miles Today's Target
                <span class="distance-item">{{15}}</span>
            </div>
        </div>

        <div class="personal-progress-item">
            <div class="personal-progress-item-title calories-item">
                <span class="personal-progress-item-title-icon">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bolt" class="svg-inline--fa fa-bolt fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M296 160H180.6l42.6-129.8C227.2 15 215.7 0 200 0H56C44 0 33.8 8.9 32.2 20.8l-32 240C-1.7 275.2 9.5 288 24 288h118.7L96.6 482.5c-3.6 15.2 8 29.5 23.3 29.5 8.4 0 16.4-4.4 20.8-12l176-304c9.3-15.9-2.2-36-20.7-36z"></path></svg>
                </span>
                Calories
            </div>
            <div class="personal-progress-item-content">
                <circle-progress
                        [percent]="85"
                        [radius]="70"
                        [outerStrokeWidth]="12"
                        [innerStrokeWidth]="10"
                        [space]="-10"
                        [outerStrokeColor]="'#ffa87d'"
                        [innerStrokeColor] = "'#f1ded7'"
                        [animation]="true"
                        [animationDuration]="1000"
                        [title]="4250 | number: '1.0-0'"
                        [subtitle]="'KCAL'"
                        [subtitleFontSize]="'12px'"
                        [titleFontSize]="'25px'"
                        [titleFontWeight]="'600'"
                        [subtitleFontWeight]="'600'"
                        [titleColor]="'#ffa87d'"
                        [subtitleColor]="'#4a6288'"
                        [units]="''"
                        [class]="'abc'"
                        [clockwise]="false"
                ></circle-progress>
            </div>
            <div class="personal-progress-item-graph">
                KCAL Today's Target
                <span class="calories-item">{{5000}}</span>
            </div>
        </div>

        <div class="personal-progress-item">
            <div class="personal-progress-item-title heart-rate-item">
                <span class="personal-progress-item-title-icon">
                    <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="heart" class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M458.4 64.3C400.6 15.7 311.3 23 256 79.3 200.7 23 111.4 15.6 53.6 64.3-21.6 127.6-10.6 230.8 43 285.5l175.4 178.7c10 10.2 23.4 15.9 37.6 15.9 14.3 0 27.6-5.6 37.6-15.8L469 285.6c53.5-54.7 64.7-157.9-10.6-221.3zm-23.6 187.5L259.4 430.5c-2.4 2.4-4.4 2.4-6.8 0L77.2 251.8c-36.5-37.2-43.9-107.6 7.3-150.7 38.9-32.7 98.9-27.8 136.5 10.5l35 35.7 35-35.7c37.8-38.5 97.8-43.2 136.5-10.6 51.1 43.1 43.5 113.9 7.3 150.8z"></path></svg>
                </span>
                Heart rate
            </div>
            <div class="personal-progress-item-content">
                <circle-progress
                        [percent]="95"
                        [radius]="70"
                        [outerStrokeWidth]="12"
                        [innerStrokeWidth]="10"
                        [space]="-10"
                        [outerStrokeColor]="'#16d39a'"
                        [innerStrokeColor] = "'#d9f3ee'"
                        [animation]="true"
                        [animationDuration]="1000"
                        [title]="102 | number:'1.0-0'"
                        [subtitle]="'BPM'"
                        [subtitleFontSize]="'12px'"
                        [titleFontSize]="'25px'"
                        [titleFontWeight]="'600'"
                        [subtitleFontWeight]="'600'"
                        [titleColor]="'#16d39a'"
                        [subtitleColor]="'#4a6288'"
                        [units]="''"
                        [class]="'abc'"
                        [clockwise]="false"
                ></circle-progress>
            </div>
            <div class="personal-progress-item-graph">
                BPM Height
                <span class="heart-rate-item">{{102}}</span>
            </div>
        </div>
    </div>

    <div class="bmi-container" *ngIf="bmiToChart.length !==0 && bmiMeasure">
        <div class="bmi-header">
            <h2 class="bmi-header-title">BMI progress</h2>
            <div class="bmi-header-filter">
                <span>Sort By</span>
                <select name="history">
                    <option value="monthly">Monthly</option>
                </select>
            </div>
        </div>
        <app-area-chart [yaxis]="bmiMeasure" [series]="bmiArea" [colors]="['#00a7df']"></app-area-chart>
    </div>

    <div class="trackers-container">
        <div class="trackers-item" *ngIf="sleepToChart.length !==0 && sleepMeasure">
            <div class="bmi-header">
                <h2 class="bmi-header-title">Sleep tracker</h2>
                <div class="bmi-header-filter">
                    <span>Sort By</span>
                    <select name="history">
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
            </div>
            <app-area-chart-sleep [yaxis]="sleepMeasure" [series]="sleepArea" [colors]="['#16d39a']"></app-area-chart-sleep>
        </div>

        <div class="trackers-item" *ngIf="waterToChart.length !==0 && waterMeasure">
            <div class="bmi-header">
                <h2 class="bmi-header-title">Water tracker</h2>
                <div class="bmi-header-filter">
                    <span>Sort By</span>
                    <select name="history">
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
            </div>
            <app-area-chart-water [yaxis]="waterMeasure" [series]="waterArea" [colors]="['#982ee8']"></app-area-chart-water>
        </div>

        <div class="trackers-item" *ngIf="smokeToChart.length !==0 && smokeMeasure">
            <div class="bmi-header">
                <h2 class="bmi-header-title">Smoking tracker</h2>
                <div class="bmi-header-filter">
                    <span>Sort By</span>
                    <select name="history">
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
            </div>
            <app-area-chart-smoking [yaxis]="smokeMeasure" [series]="smokingArea" [colors]="['#ff7588']"></app-area-chart-smoking>
        </div>
    </div>
</div>
