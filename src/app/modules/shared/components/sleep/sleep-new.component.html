<div class="tracker-container">
  <div class="tracker-header">
    <div class="tracker-icon-container">
      <span>
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cloud-moon" class="svg-inline--fa fa-cloud-moon fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path fill="currentColor" d="M342.8 352.7c5.7-9.6 9.2-20.7 9.2-32.7 0-35.3-28.7-64-64-64-17.2 0-32.8 6.9-44.3 17.9-16.3-29.6-47.5-49.9-83.7-49.9-53 0-96 43-96 96 0 2 .5 3.8.6 5.7C27.1 338.8 0 374.1 0 416c0 53 43 96 96 96h240c44.2 0 80-35.8 80-80 0-41.9-32.3-75.8-73.2-79.3zm222.5-54.3c-93.1 17.7-178.5-53.7-178.5-147.7 0-54.2 29-104 76.1-130.8 7.3-4.1 5.4-15.1-2.8-16.7C448.4 1.1 436.7 0 425 0 319.1 0 233.1 85.9 233.1 192c0 8.5.7 16.8 1.8 25 5.9 4.3 11.6 8.9 16.7 14.2 11.4-4.7 23.7-7.2 36.4-7.2 52.9 0 96 43.1 96 96 0 3.6-.2 7.2-.6 10.7 23.6 10.8 42.4 29.5 53.5 52.6 54.4-3.4 103.7-29.3 137.1-70.4 5.3-6.5-.5-16.1-8.7-14.5z"></path>
        </svg>
      </span>
    </div>
    <h3 class="tracker-title">Sleep tracker</h3>
    <p class="tracker-graph">How many hours you sleep tonight?</p>
  </div>

  <hr class="tracker-separate-line">

  <div class="tracker-content">
    <div class="tracker-measurement">
      <p> {{sleep.hours}} </p>
      <p>Hours</p>
    </div>

    <div>
      <ion-range-slider #sliderElement min="0" max="24" from="sleep.hours" 
                        grid="false" decorate_both="false" step="0.5"
                        (onChange)="changeSliderHours($event)">
      </ion-range-slider>
    </div>

  </div>

  <div class="tracker-footer">
    <button class="tracker-footer-btn" (click)="saveHoursOfDay()">
      <span class="tracker-btn-icon">
        <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="save" class="svg-inline--fa fa-save fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM272 80v80H144V80h128zm122 352H54a6 6 0 0 1-6-6V86a6 6 0 0 1 6-6h42v104c0 13.255 10.745 24 24 24h176c13.255 0 24-10.745 24-24V83.882l78.243 78.243a6 6 0 0 1 1.757 4.243V426a6 6 0 0 1-6 6zM224 232c-48.523 0-88 39.477-88 88s39.477 88 88 88 88-39.477 88-88-39.477-88-88-88zm0 128c-22.056 0-40-17.944-40-40s17.944-40 40-40 40 17.944 40 40-17.944 40-40 40z"></path></svg>
      </span>
      Save now
    </button>
  </div>
</div>
