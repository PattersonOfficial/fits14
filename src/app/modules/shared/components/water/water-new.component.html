<div class="tracker-container">
  <div class="tracker-header">
    <div class="tracker-icon-container">
      <span>
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="tint" class="svg-inline--fa fa-tint fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
          <path fill="currentColor" d="M205.22 22.09c-7.94-28.78-49.44-30.12-58.44 0C100.01 179.85 0 222.72 0 333.91 0 432.35 78.72 512 176 512s176-79.65 176-178.09c0-111.75-99.79-153.34-146.78-311.82zM176 448c-61.75 0-112-50.25-112-112 0-8.84 7.16-16 16-16s16 7.16 16 16c0 44.11 35.89 80 80 80 8.84 0 16 7.16 16 16s-7.16 16-16 16z"></path>
        </svg>
      </span>
    </div>
    <h3 class="tracker-title">Water tracker</h3>
    <p class="tracker-graph">How many {{measurement}} of water you drink today?</p>
  </div>

  <hr class="tracker-separate-line">

  <div class="tracker-content" *ngIf="!initConfigure">
    <div class="tracker-measurement">
      <p> {{ingested}} / {{recommended}}</p>
      <p>ml</p>
    </div>

    <div>
      <ion-range-slider #sliderElement min="0" max="recommended" from="ingested"
                        grid="false" decorate_both="false"
                        (onChange)="changeSliderIngested($event)">
      </ion-range-slider>
    </div>

  </div>

  <div class="tracker-footer">
    <button class="tracker-footer-btn" (click)="saveWaterToday()">
      <span class="tracker-btn-icon">
        <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="save" class="svg-inline--fa fa-save fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM272 80v80H144V80h128zm122 352H54a6 6 0 0 1-6-6V86a6 6 0 0 1 6-6h42v104c0 13.255 10.745 24 24 24h176c13.255 0 24-10.745 24-24V83.882l78.243 78.243a6 6 0 0 1 1.757 4.243V426a6 6 0 0 1-6 6zM224 232c-48.523 0-88 39.477-88 88s39.477 88 88 88 88-39.477 88-88-39.477-88-88-88zm0 128c-22.056 0-40-17.944-40-40s17.944-40 40-40 40 17.944 40 40-17.944 40-40 40z"></path></svg>
      </span>
      Save now
    </button>
  </div>
</div>
