<div class="container">
  <div class="box-header">
    <h3><i class="fa fa-tags"></i> Categories</h3>
    <small>Manage the categories of contents</small>
  </div>
  <hr>

  <div class="col-md-12">
    <div class="white r box-shadow-z0 m-b navbar-md">
      <div class="navbar"><a class="navbar-brand"></a>
        <ul class="nav navbar-nav pull-right">
          <li class="nav-item mt-10">

          </li>
          <li class="nav-item dropdown"><a class="nav-link p-l b-l" href="" data-toggle="dropdown" aria-expanded="false"><i class="material-icons mt-15"></i></a>

          </li>
        </ul>
        <div class="collapse navbar-toggleable-sm">
          <ul class="nav navbar-nav navbar-nav-inline text-center pull-left m-r text-primary-hover">
            <li class="nav-item"><a class="nav-link" (click)="openModalCategories([])"><span class="nav-text"><i class="material-icons">add_circle_outline</i> <span class="text-xs">Add</span></span></a></li>
            <li class="nav-item"><a class="nav-link" [routerLink]="['/board/a/packages/contents/list']"><span class="nav-text"><i class="material-icons">subscriptions</i> <span class="text-xs">View contents</span></span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12">

    <div class="box padding">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped b-t b-b table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let content of categories">
            <td>{{ content.id }}</td>
            <td class="capitalize">{{ content.title }}</td>

            <td>
              <a class="btn btn-icon btn-social white btn-sm" title="Edit" (click)="openModalCategories(content)">
                    <i class="fa fa-edit"></i>
                    <i class="fa fa-edit light-blue"></i>
                </a>

              <a class="btn btn-icon btn-social white btn-sm" title="Delete" (click)="trashCategory(content)">
                    <i class="fa fa-trash"></i>
                    <i class="fa fa-trash red-600"></i>
                </a>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<div class="modal fade" id="bottom" #modalCategoriesRef="bs-modal" *ngIf="isModalCategories" [config]="{ show: true }" (onHidden)="hideModalCategories()" bsModal>
  <div class="bottom white b-t" style="height:240px">
    <div class="row-col"><a (click)="hideModalCategories()" class="pull-right text-muted text-lg p-a-sm m-r-sm">×</a>
      <div class="p-a b-b">
        <span class="h5">{{category.title}}</span> - <small>Detail configuration</small>
      </div>
      <div class="row-row">
        <div class="row-body">
          <div class="row-inner">
            <div class="container">
              <div class="col-md-6 paddding-top-15">
                <p>
                  <label>Id <small><strong>do not modify please</strong></small></label>
                  <input type="text" readonly class="form-control input-sm-control" name="id" [(ngModel)]="category.id">
              </div>

              <div class="col-md-6 paddding-top-15">
                <p>
                  <label>Title</label>
                  <input type="text" class="form-control input-sm-control" name="title" [(ngModel)]="category.title">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="p-a b-t">
        <div class="container">
          <div class="col-md-12"><button class="btn btn-primary pull-right" [disabled]="category.title == null" (click)="saveCategory()"><i class="fa fa-check-circle"></i> Save category</button></div>

        </div>
      </div>
    </div>
  </div>
</div>
